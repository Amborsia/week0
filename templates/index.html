{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block stylesheets %}
{{ super() }} <!-- 이 부분은 base.html에서 정의한 기본 스타일을 유지합니다 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"> <!-- 여기에 추가 스타일시트를 넣습니다 -->
{% endblock %}

{% block content %}
<div class="flex items-center h-screen flex-col pt-20 px-12">
    <div class="flex flex-col justify-center items-center">
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
        <h1 class="text-3xl text-center font-bold mb-6 tracking-wider">
            <span style="color: #124B1E;">Share</span>
            <span style="color: #27B347;">Jungle</span>
        </h1>
    </div>

    <div class="w-full mx-auto">
        <form action="/login" method="POST" class="pt-6 pb-8 mb-4 space-y-6">
            <div class="relative">
                <input type="text" id="username" name="username" placeholder=" "
                    class="form-input w-full py-2 border-b border-gray-300 text-gray-700 focus:outline-none focus:border-blue-500 peer">
                <label for="username"
                    class="form-label absolute left-0 -top-3.5 text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-500 peer-focus:text-sm">Username</label>
            </div>
            <div class="relative">
                <input type="password" id="password" name="password" placeholder=" "
                    class="form-input w-full py-2 border-b border-gray-300 text-gray-700 focus:outline-none focus:border-blue-500 peer">
                <label for="password"
                    class="form-label absolute left-0 -top-3.5 text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-500 peer-focus:text-sm">Password</label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
        </form>
    </div>

    <div class="w-full flex items-center justify-between">
        <a href="/passwordforget" class="text-blue-500">비밀번호 찾기</a>
        <a href="/signup" class="text-blue-500 ">회원가입</a>
    </div>
</div>
{% endblock %}
