{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" href="../static/css/form.css">
{% endblock %}

{% block content %}
<div class="flex items-center h-screen flex-col pt-20 px-12">
    <div class="flex flex-col justify-center items-center">
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
        <h1 class="text-3xl text-center font-bold mb-6 tracking-wider">
            <span style="color: #124B1E;">Share</span>
            <span style="color: #27B347;">Jungle</span>
        </h1>
    </div>

    <div class="w-full max-w-xs mx-auto">
        <form id="signup-form" class="pt-6 pb-8 mb-4 space-y-6">
            <div class="relative">
                <input required type="text" id="username" name="username" autocomplete="username" placeholder=" "
                    class="form-input w-full py-2 border-b border-gray-300 text-gray-700 focus:outline-none focus:border-blue-500 peer">
                <label for="username"
                    class="form-label absolute left-0 -top-3.5 text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-500 peer-focus:text-sm">이름</label>
            </div>
            <div class="relative">
                <input required type="tel" id="phone" name="phone" autocomplete="tel" placeholder=" "
                    class="form-input w-full py-2 border-b border-gray-300 text-gray-700 focus:outline-none focus:border-blue-500 peer">
                <label for="phone"
                    class="form-label absolute left-0 -top-3.5 text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-500 peer-focus:text-sm">전화번호
                </label>
            </div>

            <div class="relative">
                <input required type="password" id="password" name="password" autocomplete="new-password"
                    placeholder=" "
                    class="form-input w-full py-2 border-b border-gray-300 text-gray-700 focus:outline-none focus:border-blue-500 peer">
                <label for="password"
                    class="form-label absolute left-0 -top-3.5 text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-500 peer-focus:text-sm">비밀번호</label>
            </div>
            <div class="relative">
                <input required type="password" id="confirm_password" name="confirm_password"
                    autocomplete="new-password" placeholder=" "
                    class="form-input w-full py-2 border-b border-gray-300 text-gray-700 focus:outline-none focus:border-blue-500 peer">
                <label for="confirm_password"
                    class="form-label absolute left-0 -top-3.5 text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-500 peer-focus:text-sm">비밀번호
                    확인</label>
            </div>
            <button type="submit"
                class="w-full text-white text-xl font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline tracking-widest"
                style="background-image: linear-gradient(to right, #124B1E, #27B347);">
                회원가입
            </button>

        </form>
    </div>
</div>

<script src="../static/js/signup.js"></script>
{% endblock %}
