{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<style>
    .swiper-container {
        width: 100%;
        height: 60vh;
        margin: 0 auto;
    }

    .swiper-slide {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 0px;
    }

    .swiper-pagination {
        position: static;
        width: 100%;
        text-align: center;
        margin-top: 2px;
    }

    .add-icon {
        position: fixed;
        bottom: 10px;
        width: 60px;
        height: 60px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #27B347;
        color: white;
        border-radius: 50%;
        padding: 15px;
    }

    .description {
        font-size: 14px;
        height: 80px;
        border: 1px solid #e1e2e4;
        margin-top: 5px;
    }

    .card-image {
        object-fit: cover;
        object-position: center;
        width: 100%;
        min-height: 224px;
        height: 224px;
    }

    @media (min-height: 700px) {
        .swiper-container {
            height: 65vh;
        }

        .swiper-slide {
            gap: 20px;
            padding-bottom: 4px;
        }

        .card-image {
            height: 350px;
            object-fit: cover;
            object-position: center;
        }

        .add-icon {
            position: fixed;
            bottom: 4%;
            width: 67px;
            height: 67px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #27B347;
            color: white;
            border-radius: 50%;
            padding: 10px;
        }

        .description {
            font-size: 16px;
            height: 110px;

        }
    }
</style>

{% endblock %}

{% block content %}
<div class="flex flex-col items-center pt-10 gap-4">
    <!-- <div class="w-full py-4 text-3xl text-center font-bold mb-6 tracking-wider border-gray-100 border-b-2 border-t-2">
        <span style="color: #124B1E;">Share</span>
        <span style="color: #27B347;">Jungle</span>
    </div> -->
    <div
        class="w-full py-4 text-3xl text-center font-bold mb-6 tracking-wider border-gray-100 border-b-2 border-t-2 bg-gradient-to-r from-green-600 to-green-400 shadow-lg">
        <span class="text-white">Share</span>
        <span class="text-white">Jungle</span>
    </div>


    <div class="swiper-container px-6">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            {% for post in posts %}
            <div
                class="swiper-slide rounded-lg shadow-md pt-0 max-w-sm flex flex-col justify-start border-2 border-green-400 drop-shadow-2xl overflow-hidden">
                <img src="{{ post.image_url }}" alt="{{ post.title }}" class="card-image">
                <div class="flex flex-col px-2 gap-2 justify-center w-full">
                    <h1 class="font-bold text-xl text-center pt-2">{{ post.title }}</h1>
                    <span class="w-full text-right text-sm text-green-800 pr-2">작성자</span>
                    <p class="description w-full text-gray-600 text-left rounded-md p-2 px-4">{{
                        post.content |
                        truncate(100)
                        }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<div class="w-full flex justify-center items-center">
    <div class="add-icon shadow-md">
        <i class="fa-solid fa-plus"></i>
    </div>
</div>
<!-- SCRIPT -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1, // 한 번에 하나의 슬라이드만 보이도록 설정합니다.
        loop: true, // 무한 루프를 활성화합니다.
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true
        },
        // gap
        spaceBetween: 30,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        }
    });
</script>
{% endblock %}
